<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Assignment</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="smiley">
        <div class="glasses-container">
            <div class="glass-left">
                <div class="glass-shine"></div>
            </div>
            <div class="glass-right">
                <div class="glass-shine"></div>
            </div>
        </div>
        <div class="eyes">
            <div class="eye-left">
                <div class="eye-ball"></div>
            </div>
            <div class="eye-right">
                <div class="eye-ball"></div>
            </div>
        </div>

        <div class="mouth">

        </div>
        <div class="blush">
            <div class="left-blush"></div>
            <div class="right-blush"></div>
        </div>

    </div>

    <div class="smiley-2">
        <div class="eyes">
            <div class="eye-left">
                <div class="eye-ball">
                    <div class="shine"></div>
                </div>
            </div>
            <div class="eye-right">
                <div class="eye-ball">
                    <div class="shine"></div>
                </div>
            </div>
        </div>
        <div class="blush">
            <div class="left-blush"></div>
            <div class="right-blush"></div>
        </div>
    </div>


    <div class="smiley-3">
        <div class="eyes">
            <div class="eye-left">
                <div class="top-brow"></div>
            </div>
            <div class="eye-right">
                <div class="top-brow"></div>
            </div>
        </div>
        <div class="mouth-2">

        </div>
    </div>
    <div class="smiley-4-container">

    
    <div class="smiley-4">
        <div class="head-band">
            <div class="head-band-1"></div>
            <div class="head-band-2"></div>
            <div class="head-band-3"></div>
        </div>
        <div class="eyes">
            <div class="eye-left">
                <div class="eye-ball"></div>
            </div>
            <div class="eye-right">
                <div class="eye-ball"></div>
            </div>
        </div>
        <div class="mouth-circle"></div>
     
    </div>
    <div class="bubble-gum"></div>
</div>
<div class="smiley-5-container">
<div class="smiley-5">
    <div class="hair">
    <div class="hair-left-1"></div>
    <div class="hair-left-2"></div>
    <div class="hair-left-3"></div>
    <div class="hair-top-1"></div>
    <div class="hair-top-2"></div>
    <div class="hair-top-3"></div>
    <div class="hair-right-1"></div>
    <div class="hair-right-2"></div>
    <div class="hair-right-3"></div>
</div>
<div class="glasses-container">
    <div class="glass-left">
        <div class="glass-shine"></div>
    </div>
    <div class="glass-right">
        <div class="glass-shine"></div>
    </div>
</div>
    <div class="eyes">
        <div class="eye-left">
            <div class="eye-ball-1">
                <div class="pupil"></div>
            </div>
        </div>
        <div class="eye-right">
            <div class="eye-ball-1">
                <div class="pupil"></div>
            </div>
        </div>
    </div>

<div class="mouth"></div>
<div class="blush">
    <div class="left-blush"></div>
    <div class="right-blush"></div>
</div>
</div>
<div class="buns">
    <div class="bun-left"></div>
    <div class="bun-left-sharp"></div>
    <div class="bun-right"></div>
    <div class="bun-right-sharp"></div>
</div>
</div>


<div class="last-patch">
    <h1>EMOJIS</h1>
    <h1>EMOJIS</h1>
   
</div>
</body>
</html>
